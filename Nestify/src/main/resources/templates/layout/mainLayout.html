<head>

    <title>My Application - <span layout:fragment="title">Nestify</span></title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <th:block th:replace="~{::extraStyles}"></th:block>

</head>
<body>

    <!-- Header Section -->
    <header>
    	<th:block th:replace="main/include/header :: header"></th:block>

    <main class="container">

        </div>
    </main>

    <!-- Footer Section -->
