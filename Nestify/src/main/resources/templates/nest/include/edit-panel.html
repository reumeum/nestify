<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- Edit Panel -->
<div th:fragment="edit-panel">
    <h2>Edit Bookmark</h2>
    
    <div class="flex-center relative-div">
    	<img id="coverImgPreview" alt="" src="">
	    <div id="editImgIconDiv">
			<svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
			  <g transform="translate(2, 2)">
			    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
			  </g>
			</svg>
	    </div>
    </div>
    
    
    <div id="coverImgPicker">
    	<input type="file" id="coverImg" accept="image/png, image/jpeg">
    </div>
    
	<div>
	    <label for="title">Title</label>
	    <input type="text" id="title" class="input-style">
	</div>
    
	<div>
	    <label for="url">URL</label>
	    <input type="url" id="url" class="input-style">
	</div>
    
    <div>
    	<label for="collection">Collection</label>
	    <select name="collection" id="collection" class="input-style">
	    	<option value="0">Unsorted</option>
	    	<option th:each="collection : ${collections}" th:value="${collection.collectionId}" th:text="${collection.name}"></option>
	    </select>
    </div>
    
	<div>
	    <label for="notes">Note</label>
    	<textarea id="note" rows="4" class="input-style"></textarea>
	</div>
    
    <div class="flex-center">
        <button class="basic-btn" id="saveBookmarkBtn">Save</button>
    	<button class="close-btn" id="closePanelBtn">Cancel</button>
    </div>
</div>

</body>
</html>
