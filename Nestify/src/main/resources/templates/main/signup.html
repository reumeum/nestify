<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mainLayout}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title"> Nestify : Signup </title> 
    <th:block th:fragment="extraStyles">
        <link rel="stylesheet" th:href="@{/css/main/main.css}">
        <link rel="stylesheet" th:href="@{/css/main/signup.css}">
    </th:block>
   </head>
<body>
  <div class="wrapper" layout:fragment="content" id="signup_section">
    <h2>Signup</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
      </div>
<!--       <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div> -->
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="/signin">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
